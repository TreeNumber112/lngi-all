<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: purple;
        }
        div {
            font-size: 45px;
            width: 1000px;
            left: 50%;
            top: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            font-family: "Latin Modern Math", cursive;
            font-weight: 999;
            color: white;
        }
    </style>
</head>
<body>
    <div id="num"></div>
    <script>
        var t = 0;

        function smoothCurve(fraction, lowerLimit, upperLimit, steepness) {
            fraction = Math.max(Math.min(fraction, 1), 0);
            steepness = 2;//Math.max(Math.min(steepness, 2), 2);
            return lowerLimit - 1 + (upperLimit - lowerLimit + 1) ** ((fraction + fraction ** steepness * (steepness - 1)) / steepness)
        }
        function Smath(x,t) {
            if (x < 0.5) {
                return (((10 ** (x * 2)) - 1) / 18) * t
            } else if (x < 1) {
                return ((19 - (10 ** (1 - (x * 2 - 1)))) / 18) * t
            } else return 1 * t
        }

        function k(x) {
            if (x < 1) {
                return (10 ** 10 ** (x)).toFixed(0)
            } else {
                var q = 1;

                function d(y, a, t1, t2, g) {
                    q += 1;
                    var n1 = 0;
                    if (g < 1) {
                        n1 = (10 ** (y) - 1) * 0.9
                    } else {
                        n1 = Math.floor((10 ** (y) - 1) * 0.9) + Smath(((10 ** (y) - 1) * 0.9) % 1, 1)
                    }

                    var q1 = n1;
                    if (q1 < 1) {
                        return t1 + k(q1 % 1 * a) + t2
                    } else return t1.repeat(Math.floor(q1 + 1)) + k(q1 % 1 * a) + t2.repeat(Math.floor(q1 + 1))
                }

                function d2(a, t1, n, t2) {
                    if (x < a + 1 / n) {
                        return d((x - a) * n, a, "10" + t1 + " ↑ " + t2, "", 1)
                    } else if (x < a + 2 / n) {
                        return d((x - (a + 1 / n)) * n, a + 1 / n, "10" + t1 + " ↑↑ " + t2, "", 1)
                    } else if (x < a + 2.5 / n) {
                        return d((x - (a + 2 / n)) * 2 * n, a + 2 / n, "10" + t1 + " ↑↑↑ " + t2, "", 1)
                    } else if (x < a + 3 / n) {
                        return d((x - (a + 2.5 / n)) * 2 * n, a + 2.5 / n, "10" + t1 + " ↑↑↑↑ " + t2, "", 1)
                    } else if (x < a + 3.25 / n) {
                        return d((x - (a + 3 / n)) * 4 * n, a + 3 / n, "10" + t1 + " ↑↑↑↑↑ " + t2, "", 1)
                    } else if (x < a + 3.5 / n) {
                        return d((x - (a + 3.25 / n)) * 4 * n, a + 3.25 / n, "10" + t1 + " ↑↑↑↑↑↑ " + t2, "", 1)
                    } else if (x < a + 3.75 / n) {
                        return d((x - (a + 3.5 / n)) * 4 * n, a + 3.5 / n, "10" + t1 + " ↑↑↑↑↑↑↑ " + t2, "", 1)
                    } else if (x < a + 4 / n) {
                        return d((x - (a + 3.75 / n)) * 4 * n, a + 3.75 / n, "10" + t1 + " ↑↑↑↑↑↑↑↑ " + t2, "", 1)
                    } else if (x < a + 4.125 / n) {
                        return d((x - (a + 4 / n)) * 8 * n, a + 4 / n, "10" + t1 + " ↑↑↑↑↑↑↑↑↑ " + t2, "", 1)
                    }
                }
            }
            if (x < 2) {
                return d(x - 1, 1, "10<sup>", "</sup>", 0)
            } else if (x < 3) {
                return d(x - 2, 2, "10 ↑↑ ", "", 1)
            } else if (x < 3.5) {
                return d((x - 3) * 2, 3, "10 ↑↑↑ ", "", 1)
            } else if (x < 4) {
                return d((x - 3.5) * 2, 3.5, "10 ↑↑↑↑ ", "", 1)
            } else if (x < 4.25) {
                return d((x - 4) * 4, 4, "10 ↑↑↑↑↑ ", "", 1)
            } else if (x < 4.5) {
                return d((x - 4.25) * 4, 4.25, "10 ↑↑↑↑↑↑ ", "", 1)
            } else if (x < 4.75) {
                return d((x - 4.5) * 4, 4.5, "10 ↑↑↑↑↑↑↑ ", "", 1)
            } else if (x < 5) {
                return d((x - 4.75) * 4, 4.75, "10 ↑↑↑↑↑↑↑↑ ", "", 1)
            } else if (x < 5.125) {
                return d((x - 5) * 8, 5, "10 ↑↑↑↑↑↑↑↑↑ ", "", 1)
            } else if (x < 6.125) {
                return d(x - 5.125, 5.125, "10 ↑<sup>", "</sup> 10", 1)
            } else if (x < 7.125) {
                return d(x - 6.125, 6.125, "10 ↑↑<sup>", "</sup> 10", 1)
            } else if (x < 8.125) {
                return d(x - 7.125, 7.125, "10 ↑↑↑<sup>", "</sup> 10", 1)
            } else if (x < 9.125) {
                return d(x - 8.125, 8.125, "10 ↑↑↑↑<sup>", "</sup> 10", 1)
            } else if (x < 10.125) {
                return d(x - 9.125, 9.125, "10 ↑↑↑↑↑<sup>", "</sup> 10", 1)
            } else if (x < 11.125) {
                return d(x - 10.125, 10.125, "10 ↑↑↑↑↑↑<sup>", "</sup> 10", 1)
            } else return "Ω"
        }
        function Numb(x) {
            if (x < 1) {
                return (((10 ** 10 ** x) - 10) + (x * 1000)).toFixed(0)
            } else return k(x)
        }
        setInterval(_=> {
            t += 0.000029;
            document.getElementById("num").innerHTML = Numb(t)}
        )
    </script>
</body>
</html>
